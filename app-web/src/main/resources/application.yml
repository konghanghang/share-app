server:
  #定义启动访问端口号
  port: 8080

spring:
  application:
    name: app-web

com:
  ysla:
    #swagger属性配置
    swagger:
      basePackage: com.ysla.web.controller
      title: 使用Swagger2构建RESTful APIs
      description: 更多文章请关注：http://me.ml520.top
      termsOfServiceUrl: http://me.ml520.top
      contactName: KongHang
      contactUrl: ${com.ysla.swagger.termsOfServiceUrl}
      contactMail: kong.hh@live.com
      version: 1.0.0

# dubbo
dubbo :
  application :
    id: app-web
    name : app-web
  protocol :
    prot : 20880
    name  : dubbo
    id: dubbo
  registry :
    address : zookeeper://127.0.0.1:2181
    id: app-web
  scan:
    basePackages: com.ysla.web.controller
management:
  # Enables Dubbo All Endpoints
  endpoint:
    dubbo:
      enabled: true
      dubbo-shutdown:
        enabled: true
      dubbo-configs:
        enabled: true
      dubbo-services:
        enabled: true
      dubbo-references:
        enabled: true
      dubbo-properties:
        enabled: true
  # Dubbo Health
  health:
    dubbo:
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
# Dubbo Endpoint (default status is disable)
endpoints:
  dubbo:
    enabled: true